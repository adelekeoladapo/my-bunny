<app-breadcrumb></app-breadcrumb>
<div class="page-title-container">
  <div class="container">
    <div class="row">
      <div class="col">
        <h3 class="page-title">List of Pull Zones</h3>
      </div>
      <div class="col">
        <app-button [id]="'add-new-button'" [title]="'Add New'" [icon]="'plus'" class="float-end" (click)="routeToNewPullZonePage()"></app-button>
      </div>
    </div>
  </div>
</div>
<div class="container" *ngIf="pullZones.length > 0">
  <div class="row justify-content-between">
    <div class="col-4">
      <app-form-input [id]="'filter'" [placeholder]="'Filter'" [control]="filter"></app-form-input>
    </div>
  </div>
  <table id="pull-zone-table" class="table table-striped table-hover">
    <thead>
    <tr>
      <th>Name</th>
      <th>Origin</th>
      <th>Tier</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let pullZone of filtered ? filteredPullZones : pullZones" (click)="routeToDetailPage(pullZone.Id)">
      <td>{{pullZone.Name}}</td>
      <td>{{pullZone.OriginUrl}}</td>
      <td>{{tierType[pullZone.Type]}}</td>
    </tr>
    </tbody>
  </table>
</div>
